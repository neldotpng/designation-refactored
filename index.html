<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DESIGNATION Student Alumni</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
</head>

<body>
	<header>
		<div class="top-bar">
			<a href="http://www.designation.io">
				<img src="img/logo_white.png" alt="logo">
			</a>
		</div>

        <h1>Meet Our Alumni</h1>

        <div id="imgWrapper" class="dynamic"></div>
	</header>

    <nav class="sidebar clearfix">
        <span class="filter-label">Filters</span>
        <ul class="filters clearfix">
            <li class="button-group filter" >
                <span>
                    All Cohorts
                    <div class="arrow-down"></div>
                </span>
                <ul class="filter-items" id="cohort-list">
                    <li class="filter-item">
                        <button class="button" id="all" data-filter="all">All</button>
                    </li>                  
                </ul>
            </li>

            <li class="filter-group filter skill-filters">
                <span>
                    Discipline
                    <div class="arrow-down"></div>
                </span>
                <ul class="filter-items">
                    <li class="filter-item">
                        <input type="checkbox" id="ux" data-filter="ux">
                        <label for="ux">UX Design</label>
                    </li>
                    <li class="filter-item">
                        <input type="checkbox" id="ui" data-filter="ui">
                        <label for="ui">UI Design</label>
                    </li>
                    <li class="filter-item">
                        <input type="checkbox" id="dev" data-filter="dev">
                        <label for="dev">Front End Dev</label>
                    </li>
                </ul>
            </li>

            <li class="filter-group filter availability-filters">
                <span>
                    Availability
                    <div class="arrow-down"></div>
                </span>
                <ul class="filter-items">
                    <li class="filter-item">
                        <input type="checkbox" id="fulltime" data-filter="fulltime">
                        <label for="fulltime">Full Time</label>
                    </li>
                    <li class="filter-item">
                        <input type="checkbox" id="parttime" data-filter="parttime">
                        <label for="parttime">Part Time</label>
                    </li>
                    <li class="filter-item">
                        <input type="checkbox" id="freelance" data-filter="freelance">
                        <label for="freelance">Freelance</label>
                    </li>
                    <li class="filter-item">
                        <input type="checkbox" id="employed" data-filter="employed">
                        <label for="employed">Employed</label>
                    </li>
                </ul>
            </li>
        </ul>

        <input type="text" class="search" placeholder="Search Alumni"> 
    </nav>

	<main>
		<section id="target" class="clearfix"></section>
	</main>

    <!-- Other -->
    <script src="js/template.js"></script>
    <script src="js/header.js"></script>
    <script src="js/card.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
